<div class="container">
  <mat-card>
    <mat-card-title>CREATE COMPANY</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
      <form>
        <mat-form-field class="form-element" appearance="fill">
          <mat-label>Name</mat-label>
          <input
            matInput
            name="company"
            [(ngModel)]="name"
            (input)="checkValue()"
          />
        </mat-form-field>

        <div class="form-element">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="button"
            (click)="saveCompany()"
            [disabled]="!saveEnabled"
          >
            Save
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-title>SEARCH FOR EMPLOYEES IN A COMPANY</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Choose Company</mat-label>
        <mat-select (selectionChange)="onCompanySelect($event)">
          <mat-option *ngFor="let company of companies" [value]="company.Id">
            {{ company.Name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-chip-list" appearance="fill">
        <mat-label>Employees List</mat-label>
        <mat-chip-list #chipList aria-label="Fruit selection">
          <mat-chip
            *ngFor="let person of companyPersons"
            [selectable]="true"
            [removable]="true"
            (removed)="remove(person)"
          >
            {{ person.Name }}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
