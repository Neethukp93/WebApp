<div class="container">
  <mat-card>
    <mat-card-title>CREATE PERSON</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input
            matInput
            name="name"
            [(ngModel)]="name"
            (input)="checkValue()"
          />
        </mat-form-field>

        <div class="form-element">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="button"
            (click)="savePerson()"
            [disabled]="!saveEnabled"
          >
            Save
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
